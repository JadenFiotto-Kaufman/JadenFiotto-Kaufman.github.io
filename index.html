<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
  .pill {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(ellipse at center, #fffee8 30%, #fffee8 50%, transparent 73%);
    border-radius: 9999px;
    padding: 120px 240px;
    display: flex;
    gap: 72px;
    align-items: center;
    z-index: 1;
  }
  .pill a {
    color: #222;
    text-decoration: none;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    line-height: 1.1;
    white-space: pre;
    display: block;
    transition: opacity 0.15s;
  }
  .pill a:hover {
    opacity: 0.55;
  }
  #mute {
    position: fixed;
    z-index: 2;
    background: none;
    border: none;
    font-size: 28px;
    cursor: pointer;
    line-height: 1;
    color: black;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<audio id="audio" src="music.mp3" loop></audio>
<button id="mute" title="Toggle sound"><i class="fas fa-volume-mute"></i></button>
<div class="pill">
  <a id="link-github" href="https://github.com/JadenFiotto-Kaufman" target="_blank" rel="noopener noreferrer"></a>
  <a id="link-scholar" href="https://scholar.google.com/citations?user=Ch043PoAAAAJ&hl=en" target="_blank" rel="noopener noreferrer"></a>
  <a id="link-resume" href="JadenFiotto-Kaufman_Resume.pdf" target="_blank" rel="noopener noreferrer"></a>
</div>
<script>
const asciiVariants = {
  github: [
    "┏┓• ┓   ┓ \n┃┓┓╋┣┓┓┏┣┓\n┗┛┗┗┛┗┗┻┗┛",
    "░█▀▀░▀█▀░▀█▀░█░█░█░█░█▀▄\n░█░█░░█░░░█░░█▀█░█░█░█▀▄\n░▀▀▀░▀▀▀░░▀░░▀░▀░▀▀▀░▀▀░",
    "╔═╗┬┌┬┐┬ ┬┬ ┬┌┐ \n║ ╦│ │ ├─┤│ │├┴┐\n╚═╝┴ ┴ ┴ ┴└─┘└─┘"
  ],
  scholar: [
    " ⢎⡑ ⢀⣀ ⣇⡀ ⢀⡀ ⡇ ⢀⣀ ⡀⣀\n ⠢⠜ ⠣⠤ ⠇⠸ ⠣⠜ ⠣ ⠣⠼ ⠏ ",
    "Ｓｃｈｏｌａｒ",
    "╔═╗┌─┐┬ ┬┌─┐┬  ┌─┐┬─┐\n╚═╗│  ├─┤│ ││  ├─┤├┬┘\n╚═╝└─┘┴ ┴└─┘┴─┘┴ ┴┴└─",
    "░█▀▀░█▀▀░█░█░█▀█░█░░░█▀█░█▀▄\n░▀▀█░█░░░█▀█░█░█░█░░░█▀█░█▀▄\n░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀▀▀░▀░▀░▀░▀"
  ],
  resume: [
    "╦═╗┌─┐┌─┐┬ ┬┌┬┐┌─┐\n╠╦╝├┤ └─┐│ ││││├┤ \n╩╚═└─┘└─┘└─┘┴ ┴└─┘",
    "┏━┃┏━┛┏━┛┃ ┃┏┏ ┏━┛\n┏┏┛┏━┛━━┃┃ ┃┃┃┃┏━┛\n┛ ┛━━┛━━┛━━┛┛┛┛━━┛",
    "░█▀▄░█▀▀░█▀▀░█░█░█▄█░█▀▀\n░█▀▄░█▀▀░▀▀█░█░█░█░█░█▀▀\n░▀░▀░▀▀▀░▀▀▀░▀▀▀░▀░▀░▀▀▀"
  ]
};

function pickRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

const links = [
  { el: document.getElementById('link-github'), variants: asciiVariants.github },
  { el: document.getElementById('link-scholar'), variants: asciiVariants.scholar },
  { el: document.getElementById('link-resume'), variants: asciiVariants.resume }
];

links.forEach(link => {
  link.el.textContent = pickRandom(link.variants);
});

setInterval(() => {
  const link = pickRandom(links);
  link.el.textContent = pickRandom(link.variants);
  const rot = (Math.random() * 10 - 5).toFixed(1);
  const tx = (Math.random() * 10 - 5).toFixed(1);
  const ty = (Math.random() * 10 - 5).toFixed(1);
  link.el.style.transform = `rotate(${rot}deg) translate(${tx}px, ${ty}px)`;
}, 5000);

const audio = document.getElementById('audio');
const muteBtn = document.getElementById('mute');
let playing = false;

// Position mute button centered above the pill initially
const pillRect = document.querySelector('.pill').getBoundingClientRect();
const btnW = muteBtn.offsetWidth;
muteBtn.style.left = (pillRect.left + pillRect.width / 2 - btnW / 2) + 'px';
muteBtn.style.top = (pillRect.top - 40) + 'px';

let muteX, muteY, muteDx, muteDy, muteAngle = 0, muteFloating = false;

function startMuteFloat() {
  if (muteFloating) return;
  muteFloating = true;
  const rect = muteBtn.getBoundingClientRect();
  muteX = rect.left;
  muteY = rect.top;
  const speed = 0.5;
  const angle = Math.random() * Math.PI * 2;
  muteDx = Math.cos(angle) * speed;
  muteDy = Math.sin(angle) * speed;

  function floatStep() {
    muteX += muteDx;
    muteY += muteDy;
    muteAngle += 0.3;
    const w = muteBtn.offsetWidth;
    const h = muteBtn.offsetHeight;
    if (muteX <= 0 || muteX + w >= window.innerWidth) muteDx *= -1;
    if (muteY <= 0 || muteY + h >= window.innerHeight) muteDy *= -1;
    muteX = Math.max(0, Math.min(muteX, window.innerWidth - w));
    muteY = Math.max(0, Math.min(muteY, window.innerHeight - h));
    muteBtn.style.left = muteX + 'px';
    muteBtn.style.top = muteY + 'px';
    muteBtn.style.transform = `rotate(${muteAngle}deg)`;
    requestAnimationFrame(floatStep);
  }
  requestAnimationFrame(floatStep);
}

function firstPlay() {
  if (!playing) {
    audio.play();
    playing = true;
    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    startMuteFloat();
  }
}

document.addEventListener('click', firstPlay, { once: true });

muteBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  if (!playing) {
    audio.play();
    playing = true;
    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
    startMuteFloat();
    document.removeEventListener('click', firstPlay);
    return;
  }
  if (audio.paused) {
    audio.play();
    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
  } else {
    audio.pause();
    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
  }
});

const PIXEL_SIZE = 4;
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'cg.png';
img.onload = () => {
  const w = Math.ceil(img.width / PIXEL_SIZE);
  const h = Math.ceil(img.height / PIXEL_SIZE);
  canvas.width = w;
  canvas.height = h;

  let angle = 0;
  const cx = w / 2;
  const cy = h / 2;

  function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);
    const s = 1.5;
    ctx.scale(s, s);
    ctx.drawImage(img, -w / 2, -h / 2, w, h);
    ctx.restore();
    angle += 0.0005;
    requestAnimationFrame(draw);
  }
  draw();
};
</script>
</body>
</html>
